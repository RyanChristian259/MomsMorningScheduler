<div class="container">
  <h1>User Account</h1>
  <p><a href='#/'> Go to User Calendar</a></p>
  Hello {{greetUser}}

  <h3>My Children</h3>
  <button ng-click="showKids = !showKids; populateUserKids()" class="btn btn-success" type='submit'>Show My Kids</button>
  <div ng-hide="!showKids">
    <h4 ng-repeat='kid in kids track by $index'> Name: {{kid.name}}   Birthdate: {{kid.birthdate}} <button class='btn btn-success' ng-model='this.kid.name' ng-click="editKid()">Edit</button></h4>
    <button class="btn btn-danger" ng-mouseup="showKids = !showKids">Close</button>
  </div ><!-- ng hide show kids -->

  <h3>My Events</h3>
  <button ng-click="showEvents = !showEvents; populateUserEvents()" class="btn btn-success" type='submit'>Show My Events</button>
  <div ng-hide="!showEvents">
    <h4 ng-repeat='event in displayMyEvents track by $index'> Name: {{event.title}} Starting On: {{event.start}} For: {{event.childName}} <button ng-click='deleteEvent(event.reservations)' type="submit" class="btn btn-danger">Delete Event</button></h4>
    <button class="btn btn-danger" ng-mouseup="showEvents = !showEvents">Close</button>
  </div ><!-- ng hide show events -->

  <form class='form'>

    <h3>My account</h3>
    <button ng-click="showAccount = !showAccount; populateUserEvents()" class="btn btn-success" type='submit'>Show My Info</button>
    <div ng-hide="!showAccount">
      <label>Please enter the following</label></br>
      <label form="email">First Name</label>
      <input type="text" ng-model='firstName.text' class="form-control" placeholder="Enter your first name" required>
      <label>Last Name</label>
      <input type="text" ng-model='lastName.text' class="form-control" placeholder="Enter your last name" required>
      <label>Street Address</label>
      <input type="text" ng-model='street.text' class="form-control" placeholder="Enter your street address" required>
      <label>City</label>
      <input type="text" ng-model='city.text' class="form-control" placeholder="Enter your city" required>
      <label>State</label>
      <input type="text" ng-model='state.text' class="form-control" placeholder="Enter your State" required>
      <label>Zip Code</label>
      <input type="text" ng-model='zip.text' class="form-control" placeholder="Enter your Zip Code" required>
      <label>Phone Number</label>
      <input type="text" ng-model='phone.text' class="form-control" placeholder="Enter your 10 digit Phone Number" required>
      <button class="btn btn-danger" ng-mouseup="showAccount = !showAccount">Save and Close</button>
    </form>
  </div>
</div><!-- ng hide show account -->

</br>
<button ng-click="addChild = !addChild" class="btn btn-default">Add Child</button>
<div class="container">
  <div class="container" ng-hide="addChild">
    <div class="row">
      <div class="col-sm-offset-1 col-sm-10">
        <form name="addChild" novalidate >
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" ng-model="child.name" required>
          </div>
          <div class="form-group">
            <input type="date" class="form-control" placeholder="Birthdate" ng-model="child.birthdate" required>
          </div>

          <button ng-click='addKid()' type="submit" ng-mouseup="addChild = !addChild" class="btn btn-default">Submit</button>

          <button class="btn btn-danger" ng-mouseup="addChild = !addChild">Cancel</button>
        </div>
      </div>
    </div>
  </div>

</form>
</div>
</div>
