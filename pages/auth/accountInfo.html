<div class="container">
<h1>User Account</h1>
<p><a href='#/'> Go to User Calendar</a></p>

<h3>My Children</h3>
<button ng-click='populateUserKids()' type="submit" class="btn btn-default">Show My Kids</button>
<h4 ng-repeat='kid in kids track by $index'> Name: {{kid.name}}  -- Birthdate: {{kid.birthdate}} <button class='btn btn-success' ng-model='this.kid.name' ng-click="editKid()">Edit</button></h4>

<h3>My Events</h3>
<button ng-click='populateUserEvents()' type="submit" class="btn btn-default">Show My Events</button>
<h4 ng-repeat='event in displayMyEvents track by $index'> Name: {{event.title}} Starting On: {{event.start}} For: {{event.childName}} <button ng-click='deleteEvent(event.reservations)' type="submit" class="btn btn-danger">Delete Events</button></h4>


   <form class='form'>
    <h4>My account</h4>

  Hello {{greetUser}}


    <div class="form-group">
      <label form="email">Please enter the following</label></br>
      <label form="email">First Name</label>
      <input type="text" ng-model='firstName.text' class="form-control" id="firstName" placeholder="Enter your first name" required>
      <label form="email">Last Name</label>
      <input type="text" ng-model='lastName.text' class="form-control" id="lastName" placeholder="Enter your last name" required>
    <label form="email">Street Address</label>
     <input type="text" ng-model='street.text' class="form-control" id="email" placeholder="Enter your street address" required>
      <label form="email">City</label>
      <input type="text" ng-model='city.text' class="form-control" id="email" placeholder="Enter your city" required>
      <label form="email">Zip Code</label>
      <input type="text" ng-model='zip.text' class="form-control" id="email" placeholder="Enter your Zip Code" required>


    <button ng-click='updateUser()' type="submit" class="btn btn-default">Submit</button>


  </form>
</div>

Show/edit address</br>
Show/edit children
<button ng-click="addChild = !addChild" class="btn btn-default">Add Child</button>
<div class="container">
  <div class="container" ng-hide="addChild">
    <div class="row">
      <div class="col-sm-offset-1 col-sm-10">
        <form name="addChild" novalidate >
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" ng-model="child.name" required>
          </div>
          <div class="form-group">
            <input type="date" class="form-control" placeholder="Birthdate" ng-model="child.birthdate" required>
          </div>

            <button ng-click='addKid()' type="submit" ng-mouseup="addChild = !addChild" class="btn btn-default">Submit</button>

            <button class="btn btn-danger" ng-mouseup="addChild = !addChild">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<hr>

<p><a href='#/login'>Back to login</a></p>
