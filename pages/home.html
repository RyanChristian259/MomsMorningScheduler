<h1>User Page</h1>
<p><a href='#/admin'> Go to Admin Calendar</a></p>

<button ng-click="showAll(); feature.isSelected ? (feature.isSelected = !feature.isSelected) : ''" ng-class="{true: 'btn btn-success', false: 'btn btn-alert'}[!feature.isSelected]" type="submit" class="btn btn-primary btn-lg">Show All Slots</button>
</form>

<button ng-click="show0to24Months(); !feature.isSelected ? (feature.isSelected = !feature.isSelected) : ''" ng-class="{false: 'btn btn-success', true: 'btn btn-alert'}[!feature.isSelected]" type="submit" class="btn btn-primary btn-lg">Show only 0-2 years</button>
</form>


<!-- Start of UI Calendar -->
<section>
  <div class="well">
    <div class="row-fluid">
      <!-- <div class="span4"> -->

       <!--  <ul class="unstyled">
          <li ng-repeat="e in events">
            <div class="alert alert-info">
              <a class="close" ng-click="remove($index)"><i class="icon-remove"></i></a>
              <b> <input ng-model="e.title"></b>
              {{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}
            </div>
          </li>
        </ul> -->
      <!-- </div> -->

      <div class="span8">
        <uib-tabset>
        <uib-tab select="renderCalender('myCalendar1');">
        <uib-tab-heading>
        <i class="glyphicon glyphicon-bell"></i> Calendar One
      </uib-tab-heading>
      <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
      <p class=" lead">Available: &nbsp;</p>
        <h4 ng-repeat='slots in showAvailableSlots track by $index' ng-model='this.slots'> &nbsp;{{alertMessage}} {{slots}}  <button class='btn btn-success' ng-click="reserve()">Reserve</button></h4>
      </div>
      <div class="btn-toolbar">
        <!-- <p class="pull-right lead">Available: &nbsp;</p> -->
        <div class="btn-group">
          <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar1')">Day</button>
          <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar1')">Week</button>
          <button class="btn btn-success" ng-click="changeView('month', 'myCalendar1')">Month</button>
        </div>
      </div>
      <div class="calendar" ng-click="changeView('month', 'myCalendar1')" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
    </uib-tab>
  </uib-tabset>
</div>
</div>
</div>
</section>
