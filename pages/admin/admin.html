<h1>Admin Page</h1>
<p><a href='#/home'> Link to User Calendar</a></p>
 <section class="col-md-6">
   <h4>Create your work day!</h4>
   <div class="calendar my-datepicker">

     <div ng-change='changeDate()' class='my-datepicker datepicker cats' uib-datepicker="{{format='shortDate'}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" ></div>
   </div>
 </section>


 <div class='col-md-6'>
  <form class='form'>

    <div class="form-group">
      <label form="date">Date</label>
      <input type="text" ng-model='payload.timeStamp' class="form-control" id="datefield" value="{{dt | date:'fullDate' }}" required>
    </div>
    <div class="form-group">
      <label class="checkbox-inline">
        <input type="checkbox" name="favoriteColors" ng-model="formData.morning"> Morning
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" name="favoriteColors" ng-model="formData.afternoon"> Afternoon
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" name="favoriteColors" ng-model="formData.night"> Night
      </label>
    </div>
  </div>

  <!-- SUBMIT BUTTON (DOESNT DO ANYTHING) -->
  <button ng-click='formSubmit()' type="submit" class="btn btn-danger btn-lg">Send Away!</button>
</form>
